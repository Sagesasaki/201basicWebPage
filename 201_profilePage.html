<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap - Enhanced Space Theme</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        /* Add custom styles here */
        .space-theme-bg {
            background-color: #0a0b1a; /* Deep Space Blue */
        }

        .space-theme-accent {
            color: #7f00ff; /* Neon Purple for that video game feel */
        }

        .space-theme-accent-bg {
            background-color: #7f00ff; /* Neon Purple background for buttons */
        }

        .space-theme-text {
            color: #ccd6f6; /* Soft light blue for text */
        }

        /* Hover effect for buttons */
        .btn {
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #8f29ff; /* Slightly lighter purple on hover */
            transform: translateY(-2px); /* Slightly lift up on hover */
        }

        .btn:active {
            background-color: #5701a3; /* Darker purple when clicked */
            transform: translateY(2px); /* Slightly down on click */
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        /* Additional styles for enhanced UI */
        input:focus, button:focus {
            outline: none;
            ring: 2px;
            ring-purple-500;
        }

        
        /* Messages layout grid */
        .messages{
            position:absolute;
            background-color: rgb(31 41 55);
            z-index:    15;
            width:100%;
            height:100%;
            border-radius: 0.5rem; 
            display: grid;
            grid-template-columns: 6rem 1fr 5fr;
            grid-template-rows: 3rem 1fr;
        }

        /* Grid Cell 1*/
        .div1 { 
            grid-area: 1 / 1 / 2 /3;
            background-color:  rgb(55 65 81);
            z-index:15;
            border-top-left-radius: 0.5rem; 
            border-right-style: hidden;
            border-top-style: hidden;
            border-left-style: hidden;
            border-color: rgb(31 41 55);
            border-width: 0.125rem;
        }
        /* Grid Cell 2*/
        .div2 { 
            grid-area: 1/ 3 / 2/ 4; 
            background-color:  rgb(55 65 81);
            border-top-right-radius: 0.5rem; 
            border-right-style: hidden;
            border-top-style: hidden;
            border-left-style: hidden;
            border-color: rgb(31 41 55);
            border-width: 0.125rem;
            text-align: center;
        }
        /* Grid Cell 3*/
        .div3 { 
            grid-area: 2 / 1 / 3 / 3; 
            background-color: rgb(55 65 81);
            border-bottom-left-radius: 0.5rem;
            /*
            border-top-style: hidden;
            border-left-style: hidden;
            border-bottom-style: hidden;
            border-color:  rgb(55 65 81);
            border-width: 0.125rem;
            */
         }
         /* Styles for chat interface */
        .chat-list, .message-display {
            overflow-y: auto;
            height: 300px; /* Adjust as needed */
        }
        .chat-item, .message-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }
        .chat-item:hover, .message-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .message-input {
            width: calc(100% - 105px);
        }
        .send-button {
            width: 100px;
        }

     
</style>
</head>
<body class="space-theme-bg text-white">
    
    <!-- Main container for the profile page -->
    <div class="container mx-auto px-4 pt-6">
        
        <!-- Header with the logo and search bar -->
        <header class="flex flex-col sm:flex-row justify-between items-center mb-4">
            <h1 class="text-3xl font-bold space-theme-accent mb-4 sm:mb-0 fade-in">Profile Page</h1>
            <div class="w-full sm:w-auto fade-in">
                <form class="relative mb-6">
                    <input
                        type="search"
                        name="search"
                        placeholder="Search for services..."
                        class="pl-10 pr-4 py-2 rounded-full w-full bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-purple-600 transition ease-in-out duration-300"
                    >
                    <button
                        type="submit"
                        class="absolute left-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-purple-300 transition ease-in-out duration-300"
                    >
                        <!-- SVG for search icon -->
                    </button>
                </form>
            </div>
        </header>

        
        <!-- Grid layout for sidebar and main content -->
        <div class="grid grid-cols-3 grid-rows-2 gap-4">
            <!-- Sidebar with profile information -->

            <div class="col-span-1 col-start-1 col-end-2 row-start-1 row-end-2 bg-gray-800 rounded-lg p-4 space-theme-text mb-6 fade-in">
                <div class="flex flex-col items-center mb-6">
                    <img src="https://via.placeholder.com/150" alt="Profile" class="h-20 w-20 rounded-full mb-4 border border-gray-700">
                    <h2 class="text-xl font-semibold">Ronald Smith</h2>
                    <a href="201_explorePage.html" class="text-blue-600 mt-2">Explore Page</a>
                    <button class="text-blue-600 mt-2">Requests</button>
                    <a href="index.html" class="text-blue-600 mt-2">Sign Out</a>
                </div>
            </div>
             
            <!-- Hidden Message Window -->
            <div id="myMessages" class="hidden rounded-lg relative col-span-2 col-start-2 col-end-4 row-start-1 row-end-3 bg-gray-800 rounded-lg space-theme-text mb-6 fade-in">
                <div class="messages grid grid-cols-3 grid-rows-2 gap-4">
                    <!-- Exit Button -->
                    <div class="div1 pt-2 col-span-3">
                        <button onclick="closeMessages()" class="ml-2 btn space-theme-accent-bg rounded px-3 py-1">Exit</button>
                    </div>
                    <!-- Chat list -->
                    <div class="div3 col-span-1 row-span-2 bg-gray-700 p-4 chat-list">
                        <ul id="chatList">
                            <!-- Chat list items will be added here dynamically -->
                        </ul>
                    </div>
                    <!-- Message display area -->
                    <div class="div4 col-span-2 row-span-2 bg-gray-700 p-4">
                        <div id="messageArea" class="message-display mb-4">
                            <!-- Messages will be displayed here -->
                        </div>
                        <div class="flex">
                            <input type="text" id="messageInput" class="message-input bg-gray-600 p-2 rounded-l-lg" placeholder="Type a message...">
                            <button onclick="sendMessage()" class="send-button bg-purple-600 p-2 rounded-r-lg">Send</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content area for services and messages -->
            <div class="col-span-2 col-start-2 col-end-4 row-start-1 row-end-2 bg-gray-800 rounded-lg p-4 space-theme-text mb-6 fade-in">
                <!-- Services Section -->
                <div class="mb-6">
                    <div class="flex justify-between mb-4">
                        <h3 class="text-xl font-semibold space-theme-accent">My Services</h3>
                        <div>
                            <button onclick="addService()" class="btn space-theme-accent-bg rounded px-2 py-1 mr-2">Add Service</button>
                            <button onclick="deleteService()" class="btn space-theme-accent-bg rounded px-2 py-1">Delete Service</button>
                        </div>
                    </div>
                    <ul id="servicesList">
                        <li>Web Development</li>
                        <li>Teach Programming</li>
                        <li>Paintings and Drawings</li>
                        <li>Writing and Editing Papers</li>
                    </ul>
                </div>

                <!-- Messages Section -->
                <div>
                    <h3 class="text-xl font-semibold mb-4 space-theme-accent">Recent Messages</h3>
                    <button onclick="openMessages()" class="btn space-theme-accent-bg rounded px-4 py-2">Click For More Messages</button>
                </div>
            </div>
            
           
            
        </div>
    </div>
    

    <!-- Tailwind JS and custom scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // JavaScript functions for adding and deleting services
        function addService() {
            const serviceName = prompt("Enter the name of the service:");
            if (serviceName) {
                const servicesList = document.getElementById("servicesList");
                const listItem = document.createElement("li");
                listItem.textContent = serviceName;
                servicesList.appendChild(listItem);
            }
        }

        function deleteService() {
            const servicesList = document.getElementById("servicesList");
            const selectedService = prompt("Enter the name of the service to delete:");
            if (selectedService) {
                const serviceItems = servicesList.getElementsByTagName("li");
                for (let i = 0; i < serviceItems.length; i++) {
                    if (serviceItems[i].textContent === selectedService) {
                        servicesList.removeChild(serviceItems[i]);
                        break;
                    }
                }
            }
        }
        let chats = [
            { id: 1, name: "Alice", messages: ["Hi", "How are you?"] },
            { id: 2, name: "Bob", messages: ["Hello", "Let's meet up."] }
        ];
        let activeChatId = null; // No chat selected initially

        // Function to display chat list
        function displayChatList() {
            const chatList = document.getElementById("chatList");
            chatList.innerHTML = "";
            chats.forEach(chat => {
                const chatItem = document.createElement("li");
                chatItem.classList.add("chat-item");
                chatItem.textContent = chat.name;
                chatItem.onclick = () => setActiveChat(chat.id);
                chatList.appendChild(chatItem);
            });
        }

        // Function to set active chat and display messages
        function setActiveChat(chatId) {
            activeChatId = chatId;
            displayMessages();
        }

        // Function to display messages for active chat
        function displayMessages() {
            const messageArea = document.getElementById("messageArea");
            const activeChat = chats.find(chat => chat.id === activeChatId);
            messageArea.innerHTML = "";
            if (activeChat && activeChat.messages) {
                activeChat.messages.forEach(message => {
                    const messageDiv = document.createElement("div");
                    messageDiv.classList.add("message-item");
                    messageDiv.textContent = message;
                    messageArea.appendChild(messageDiv);
                });
            }
        }

        // Function to send a message
        function sendMessage() {
            const input = document.getElementById("messageInput");
            const message = input.value;
            if (message && activeChatId !== null) {
                const activeChat = chats.find(chat => chat.id === activeChatId);
                if (activeChat) {
                    activeChat.messages.push(message);
                    displayMessages();
                    input.value = "";
                }
            }
        }

        // JavaScript functions for adding and deleting services
        // ... existing functions ...

        // JavaScript functions for hiding and revealing messages
        function openMessages() {
            var messages = document.getElementById("myMessages");
            messages.style.display = "block";
            displayChatList(); // Initialize chat list display
        }
        function closeMessages(){
            var messages = document.getElementById("myMessages");
            messages.style.display = "none";
        }

        // Initialize chat display when the message window is opened
        displayChatList();
    </script>
</body>
</html>
